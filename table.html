<!DOCTYPE html>
<html lang="ru">   
    <head>
        <meta charset="UTF-8"> 
        <title>Таблицы</title>
        <link rel="stylesheet" href="css/table.css"/>
    </head>
    <body>
        <h1 class="title">Таблицы</h1>
        <table style="border: 2px dotted;">
            <tbody>
                <tr>
                    <td class="tb1">#</td>
                    <td class="tb1">Имя</td>
                    <td class="tb1">E-mail</td>
                    <td class="tb1">Дата регистрации</td>
                </tr>
                <tr>
                    <td class="td1" style="border: 2px dotted;">1</td>
                    <td class="td1" style="border: 2px dotted;">Дмитрий</td>
                    <td class="td1" style="border: 2px dotted;">dima@mail.com</td>
                    <td class="td1" style="border: 2px dotted;">21.01.2020</td>
                </tr>
                <tr>
                    <td class="td1" style="border: 2px dotted;">2</td>
                    <td class="td1" style="border: 2px dotted;">Александр</td>
                    <td class="td1" style="border: 2px dotted;">alex@mail.com</td>
                    <td class="td1" style="border: 2px dotted;">22.01.2020</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="tb2">Всего: 2</td>
                </tr>
            </tbody>    
        </table>
        <table>
            <tbody>
                <caption>Третий вариант</caption>
                <tr>
                    <th rowspan="2" class="td1"></th>
                    <th class="td1"></th>
                    <th rowspan="2" colspan="2" class="td1"></th>
                </tr>
                <tr>
                    <td class="td1"></td>
                </tr>
                <tr>
                    <td class="td1"></td>
                    <td class="td1"></td>
                    <td class="td1"></td>
                    <td class="td1"></td>
                </tr>
                <tr>
                    <td class="th1"></td>
                    <td class="td1"></td>
                    <td colspan="2" class="td1"></td>
                </tr>
            </tbody>    
        </table>
        <table>
            <tbody>
                <caption>Восьмой вариант</caption>
                <tr>
                    <th class="td2"></th>
                    <th rowspan="3" class="td3"></th>
                    <th colspan="2" class="td2"></th>
                    <th class="td4"></th>
                    <td rowspan="4" class="td4"></td>
                </tr>
                <tr>
                    <td class="border"></td>
                    <td rowspan="3" class="td2"></td>
                    <td rowspan="3" class="td2"></td>
                    <td rowspan="2" class="td2"></td>
                </tr>
                <tr>
                    <td class="border"></td>
                </tr>
                <tr>
                    <td class="border"></td>
                    <td class="td2"></td>
                    <td class="td2"></td>
                </tr>
            </tbody>    
        </table>
        <table>
            <tbody>
                <caption>Тринадцатый вариант</caption>
                <tr>
                    <th class="td6"></th>
                    <th colspan="2" class="td6"></th>
                    <th class="td5"></th>
                </tr>
                <tr>
                    <th rowspan="2" class="height1"></th>
                    <td rowspan="2" class="height1"></td>
                    <td class="height1"></td>
                    <td rowspan="2" class="height1"></td>
                </tr>
                <tr>
                    <th class="height1"></th>
                </tr>
                <tr>
                    <th class="height2"></th>
                    <td colspan="2" class="height2"></td>
                    <td class="height2"></td>
                </tr>
            </tbody>    
        </table>

        <a href="index2.html">Третий сайт</a>
